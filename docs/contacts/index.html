    <main class="site-content">
        <div class="page-box">
    <div class="container">
        <section class="form">
            <h1>Form</h1>
            <form action="">
                <label for="username"><span class="star">*</span> Name:</label>
                <p class="username">
                    <input type="text" placeholder="Dario Petrov" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Dario Petrov'" />
                    <i class="fas fa-user"></i>
                </p>
                <label for="email"><span class="star">*</span> Email:</label>
                <p class="email">
                    <input type="email" id="email" placeholder="dario@email.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'dario@email.com'" />
                    <i class="fas fa-envelope"></i>
                </p>
                <label for="phone"><span class="star">*</span> Phone Number:</label>
                <p class="phone">
                    <input type="text" placeholder="+359 885 445 445" onfocus="this.placeholder = ''" onblur="this.placeholder = '+359 885 445 445'" />
                    <i class="fas fa-mobile-alt"></i>
                </p>
                <label for="password"><span class="star">*</span> Password <span class="min-char">(minimum 6 characters):</span></label>
                <p class="password">
                    <input type="password" placeholder="********" onfocus="this.placeholder = ''" onblur="this.placeholder = '********'" />
                    <i class="fas fa-user"></i>
                </p>
                <input type="submit" value="Sign up">
            </form>
        </section>
    </div>
</div>
