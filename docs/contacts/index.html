    <script>
        function addItem() {
            let btn = document.getElementById('button');
            let itemsListElement = document.getElementById('infoPreview');
            btn.on('click', onClick);

            function onClick(){
                itemsListElement.innerText += document.getElementById('text').value;
                itemsListElement.innerText += '\n';
                itemsListElement.innerText += document.getElementById('email').value;
                itemsListElement.innerText += '\n';
                itemsListElement.innerText += document.getElementById('comment').value;
            }

        }
    </script>
