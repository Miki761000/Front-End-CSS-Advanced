---
layout: page
title: Travel
---
<section>
        <h1 class="fadeInUp header-text">The Most Beautiful Places in the World</h1>
        <div class="travel">
            <div class="destinations">
                <button><a href="{{ site.baseurl }}/destination/europe/index.html">Europe</a></button>
                <button><a href="{{ site.baseurl }}/destination/america/index.html">USA</a></button>
                <button><a href="{{ site.baseurl }}/destination/world/index.html">Thailand</a></button>
            </div>
        </div>
</section>
<div class="gallery">
    {% for image in site.photo_gallery_home %}
    <article class="site">
        <a class="location-title" href="#">
            <h2>{{ image.title}}</h2>
            <p>{{ image.description}}</p>
        </a>
        <div class="location-image">
            <a href="{{ image.link }}">
                <img src="{{ site.baseurl }}{{ image.image_path }}" alt="{{ image.title}}"/>
            </a>
        </div>
    </article>
    {% endfor %}
</div>
