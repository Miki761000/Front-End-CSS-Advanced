---
layout: page
category: Destination
permalink: /destination/europe/italy
---
<div class="gallery">
    {% for image in site.photo_gallery_italy %}
    <article class="location-listing">
        <a class="location-title" href="#">
            <h2>{{ image.title}}</h2>
            <p>{{ image.description}}</p>
        </a>
        <div class="location-image">
            <a href="{{ site.baseurl }}{{ image.link }}">
                <img src="{{ site.baseurl }}{{ image.image_path }}" alt="{{ image.title}}"/>
            </a>
        </div>
    </article>
    {% endfor %}
</div>
