---
layout: page
title: Destination
permalink: /destination/
---
<section>
    <h1 class="fadeInUp header-text">The Most Beautiful Places in the World</h1>
</section>

<div class="gallery">
    {% for image in site.photo_gallery_home %}
    <article class="location-listing">
        <a class="location-title" href="#">
            <h2>{{ site.baseurl }}{{ image.title}}</h2>
            <p>{{ site.baseurl }}{{ image.description}}</p>
        </a>
        <div class="location-image">
            <a href="{{ image.link }}">
                <img src="{{ image.image_path }}" alt="{{ image.title}}"/>
            </a>
        </div>
    </article>
    {% endfor %}
</div>
